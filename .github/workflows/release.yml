name: Release Pipeline

on:
    push:
        branches:
            - main
            - dev

permissions:
    contents: write
    id-token: write
    packages: write

jobs:
    release:
        name: ðŸ“¦ Release
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  registry-url: 'https://registry.npmjs.org'

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: true

            - name: Git Identity
              run: |
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git config --global user.name "github-actions[bot]"

            - name: ðŸš§ Dev Release (Snapshot)
              if: github.ref_name == 'dev'
              run: |
                  pnpm nx release version prerelease --preid=dev-$(git rev-parse --short HEAD) --git-commit=false --git-tag=false --stage-changes=false
                  pnpm nx release publish --tag dev --yes

            - name: ðŸš€ Production Release
              if: github.ref_name == 'main'
              run: pnpm nx release --yes